name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Запуск тестов
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: python -m unittest discover tests -v

  deploy:
    name: Деплой на production
    runs-on: self-hosted  # ← ВАЖНО: используем self-hosted runner
    needs: test

    steps:
    - uses: actions/checkout@v4
    - run: |
        echo "=== КОПИРОВАНИЕ ФАЙЛОВ НА PRODUCTION ==="
        cp app.py calculator.py requirements.txt /opt/mortgage-calculator/
    - run: |
        echo "=== УСТАНОВКА ЗАВИСИМОСТЕЙ ==="
        cd /opt/mortgage-calculator
        pip3 install -r requirements.txt
    - run: |
        echo "=== ТЕСТИРОВАНИЕ ПРИЛОЖЕНИЯ ==="
        cd /opt/mortgage-calculator
        echo -e "1000000\n7.5\n20" | python3 app.py
    - run: |
        echo "=== ДЕПЛОЙ УСПЕШНО ЗАВЕРШЕН ==="
        echo "Приложение развернуто в /opt/mortgage-calculator"
        ls -la /opt/mortgage-calculator/