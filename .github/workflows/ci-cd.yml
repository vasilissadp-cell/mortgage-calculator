name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Запуск тестов
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: python -m unittest discover tests -v

  deploy:
    name: Деплой на production
    runs-on: self-hosted
    needs: test

    steps:
    - uses: actions/checkout@v4
    - run: |
        echo "=== КОПИРОВАНИЕ ФАЙЛОВ НА PRODUCTION ==="
        cp app.py calculator.py requirements.txt /opt/mortgage-calculator/
    - run: |
        echo "=== УСТАНОВКА ЗАВИСИМОСТЕЙ ==="
        cd /opt/mortgage-calculator
        pip3 install -r requirements.txt
    - run: |
        echo "=== ЗАПУСК ПРИЛОЖЕНИЯ В ФОНОВОМ РЕЖИМЕ ==="
        cd /opt/mortgage-calculator
        # Останавливаем предыдущую версию если запущена
        pkill -f "python3 app.py" || true
        sleep 2
        # Запускаем в фоне
        nohup python3 app.py > app.log 2>&1 &
        sleep 5
    - run: |
        echo "=== ПРОВЕРКА РАБОТОСПОСОБНОСТИ ==="
        curl -f http://localhost:5000/health || echo "Приложение не ответило"
    - run: |
        echo "=== ДЕПЛОЙ УСПЕШНО ЗАВЕРШЕН ==="
        echo "Приложение развернуто и запущено в /opt/mortgage-calculator"
        echo "Логи: /opt/mortgage-calculator/app.log"