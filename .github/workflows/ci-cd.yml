name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Запуск тестов
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: python -m unittest discover tests -v

  deploy:
    name: Деплой на production
    runs-on: self-hosted
    needs: test

    steps:
    - uses: actions/checkout@v4
    - run: |
        echo "Копируем файлы..."
        mkdir -p /opt/mortgage-calculator
        cp app.py calculator.py requirements.txt /opt/mortgage-calculator/
    - run: |
        echo "Устанавливаем зависимости..."
        cd /opt/mortgage-calculator
        pip3 install -r requirements.txt
    - run: |
        echo "Останавливаем предыдущую версию..."
        pkill -f "python3 app.py" || true
        sleep 2
    - run: |
        echo "Проверяем работу приложения..."
        cd /opt/mortgage-calculator
        timeout 10s python3 app.py || echo "Приложение запущено для теста"
    - run: |
        echo "Деплой успешно завершен!"
        ls -la /opt/mortgage-calculator/